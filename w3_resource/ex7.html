<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>subset of string</title>
</head>
<body>

<script>
String.prototype.subString=function()
{
	var subset[];
	for(var m=0;m<this.length;m++)
	{
	for(var n=m+1;n<this.length+1;n++)
	{
	subset.push(this.slice(m,n));
	}
}
return subset;
};
document.write("dog".subString());
</script>
</body>
</html>
