
<!DOCTYPE html>
<html>
<head>
<title>Volume of Cylinder</title>
</head>
<body>
<script>
Array.prototype.bubble = function() 
{
var is_sorted = false;
 while (!is_sorted) 
 {
    is_sorted = true;
    for (var n = 0; n < this.length - 1; n++) 
    {
      if (this[n] > this[n+1]){
        var x = this[n+1];
        this[n+1] = this[n];
        this[n] = x;
        is_sorted = false;
      }
    }
  }
  return this;
};

alert([8,6,4,5,3,2].bubble());
</script>
</body>
</html>
